<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1d4ed8" stroke="#ffffff" stroke-width="1"/>
  
  <!-- AI circuit pattern -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Central processor -->
    <rect x="13" y="13" width="6" height="6" rx="1" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <rect x="8" y="15" width="5" height="2" rx="1"/>
    <rect x="19" y="15" width="5" height="2" rx="1"/>
    <rect x="15" y="8" width="2" height="5" rx="1"/>
    <rect x="15" y="19" width="2" height="5" rx="1"/>
    
    <!-- Corner nodes -->
    <circle cx="10" cy="10" r="1.5"/>
    <circle cx="22" cy="10" r="1.5"/>
    <circle cx="10" cy="22" r="1.5"/>
    <circle cx="22" cy="22" r="1.5"/>
    
    <!-- Diagonal connections -->
    <path d="M11.5 11.5L12.5 12.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20.5 11.5L19.5 12.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M11.5 20.5L12.5 19.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20.5 20.5L19.5 19.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Russian letter "И" for ИПИИ -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1d4ed8">И</text>
</svg>